  <section class="page-header">
    <div class="container">
      <div class="row">
         <div class="col-sm-12">
        <h1 class="project-name">{{title}}</h1>
         </div>
        <!--<h2 class="project-tagline">Poem</h2>-->
      </div>
    </div>
  </section>

  <div class="container">      
    <div class="row row-offcanvas row-offcanvas-right">

      <div class="col-xs-12 col-sm-12">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
           <a class="btn btn-primary pull-right" data-toggle="modal" href='#createUser'>新建</a></br>
            <div id="users">
              <table class="table table-bordered">
                <tr>
                  <th>中文名</th>
                  <th>英文名</th>
                  <th>生日</th>
                  <th>年龄</th>
                  <th>操作</th>
                </tr>
                <tr v-for="item in users">
                  <td>{{item.userName}}</td>
                  <td>{{item.firstName +" "+ item.lastName}}</td>
                  <td>{{item.birthDate}}</td>
                  <td>{{item.age}}</td>
                  <td><button type="button" class="btn btn-danger" @click="deleteUser($key)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            <button type="button" class="btn  btn-info"  @click="showEditModal($key,item)">    
                                             <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                             </button> </td>
                </tr>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>

  <div class="modal fade" id="createUser">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Content create</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="">UserName</label>
              <input type="text" class="form-control" v-model="userName" placeholder="username">
            </div>
            <div class="form-group">
              <label for="">FirstName</label>
              <input type="text" class="form-control" v-model="firstName" placeholder="firstname">
            </div>
            <div class="form-group">
              <label for="">Lastname</label>
              <input type="text" class="form-control" v-model="lastName" placeholder="lastname">
            </div>
            <div class="form-group">
              <label for="">BirthDate</label>
              <input type="text" class="form-control" v-model="birthDate" placeholder="birthDate">
            </div>
            <div class="form-group">
              <label for="">Age</label>
              <input type="text" class="form-control" v-model="age" placeholder="age">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" v-on:click="addUser()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

   <div class="modal fade" id="editUser">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Content edit</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" class="form-control" v-model="editUser.userName" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="">FirstName</label>
                            <input type="text" class="form-control" v-model="editUser.firstName" placeholder="firstname">
                        </div>
                        <div class="form-group">
                            <label for="">lastName</label>
                            <input type="text" class="form-control" v-model="editUser.lastName" placeholder="lastname">
                        </div>
                        <div class="form-group">
                            <label for="">BirthDate</label>
                            <input type="text" class="form-control" v-model="editUser.birthDate" placeholder="birthDate">
                        </div>
                        <div class="form-group">
                            <label for="">Age</label>
                            <input type="text" class="form-control" v-model="editUser.age" placeholder="age">
                        </div>                        

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" v-on:click="updateUser()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
